spring:
  cloud:
    aws:
      region: ap-northeast-2
      stack.auto: false
      rekognition:
        credentials:
          accessKey: ${accessKey}
          secretKey: ${secretKey}
      s3:
        img:
          bucket: sooum-test-img
        fcm:
          bucket: sooum-test-fcm
          sdk: ${FCM_SDK}
        credentials:
          accessKey: ${accessKey}
          secretKey: ${secretKey}
        default-card-img: card/default/
        user-card-img: card/user/
        profile-img: profile/